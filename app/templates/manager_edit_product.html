<!DOCTYPE html>
<html>
<head>
    <title>Edit Product - Manager</title>
</head>
<body>

<h1>Edit Product (ID: {{ product.id }})</h1>

<form action="/manager/update-product/{{ product.id }}" method="post">
    
    <label>Product Name:</label><br>
    <input type="text" name="name" value="{{ product.name }}" required><br><br>

    <label>Description:</label><br>
    <input type="text" name="description" value="{{ product.description }}"><br><br>

    <label>Price (â‚¹):</label><br>
    <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br><br>

    <label>Quantity:</label><br>
    <input type="number" name="quantity" value="{{ product.quantity }}" required><br><br>

    <!-- ðŸš« Manager should NOT edit branch, so no branch field shown here -->

    <button type="submit">Update Product</button>
</form>

<br><br>
<a href="/manager/dashboard">Back to Dashboard</a>

</body>
</html>
