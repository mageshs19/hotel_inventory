<!-- templates/admin_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Hotel Inventory</title>
</head>
<body>
    <h1>Welcome Admin</h1>

    <h2>Add New Product</h2>
    <form action="/admin/add-product" method="post">
        <input type="text" name="name" placeholder="Product Name" required><br>
        <input type="text" name="description" placeholder="Description"><br>
        <input type="number" name="price" placeholder="Price" step="0.01" required><br>
        <input type="number" name="quantity" placeholder="Quantity" required><br>
        <input type="text" name="branch" placeholder="Branch (chennai / coimbatore)" required><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>All Products</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Branch</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.branch }}</td>
                <td>
                    <a href="/admin/delete-product/{{ product.id }}">Delete</a> |
                    <a href="/admin/edit-product/{{ product.id }}">Edit</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <br><br>
    <form action="/logout" method="get">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
